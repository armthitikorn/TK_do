<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แบบทดสอบอัตนัย - ความกังวลเรื่องประกันสุขภาพ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007acc;
            --secondary-color: #005fa3;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius-lg: 12px;
            --border-radius-sm: 6px;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-light);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .question {
            background: #fff;
            border-left: 4px solid var(--primary-color);
            border-radius: var(--border-radius-sm);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 25px;
            transition: transform 0.2s ease-in-out;
        }

        .question:hover {
            transform: translateY(-5px);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 1rem;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: var(--border-radius-sm);
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: var(--border-radius-sm);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            width: 100%;
            max-width: 350px;
            margin: 40px auto 20px;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>แบบทดสอบอัตนัย: ความกังวลของลูกค้าเกี่ยวกับการประกันสุขภาพ</h2>
        <form id="healthConcernForm">
            <div class="question-group">
                <div class="question">
                    <label for="q1">1. ลูกค้ากังวลเรื่องค่ารักษาพยาบาลสูง คุณจะอธิบายความคุ้มครองอย่างไร?</label>
                    <textarea id="q1" name="q1" required></textarea>
                </div>
                <div class="question">
                    <label for="q2">2. หากลูกค้าสงสัยว่าประกันสุขภาพคุ้มค่าหรือไม่ คุณจะตอบอย่างไร?</label>
                    <textarea id="q2" name="q2" required></textarea>
                </div>
                <div class="question">
                    <label for="q3">3. ลูกค้ากังวลว่าจะเคลมไม่ได้ คุณจะสร้างความมั่นใจอย่างไร?</label>
                    <textarea id="q3" name="q3" required></textarea>
                </div>
                <div class="question">
                    <label for="q4">4. หากลูกค้าบอกว่าไม่มีเวลาอ่านเงื่อนไข คุณจะอธิบายให้เข้าใจง่ายอย่างไร?</label>
                    <textarea id="q4" name="q4" required></textarea>
                </div>
                <div class="question">
                    <label for="q5">5. ลูกค้ากังวลเรื่องโรคประจำตัว คุณจะนำเสนอแผนประกันอย่างไร?</label>
                    <textarea id="q5" name="q5" required></textarea>
                </div>
                <div class="question">
                    <label for="q6">6. หากลูกค้ากลัวว่าประกันจะไม่ครอบคลุมตอนจำเป็น คุณจะอธิบายอย่างไร?</label>
                    <textarea id="q6" name="q6" required></textarea>
                </div>
                <div class="question">
                    <label for="q7">7. ลูกค้ากังวลเรื่องการจ่ายเบี้ยระยะยาว คุณจะเสนอทางเลือกใด?</label>
                    <textarea id="q7" name="q7" required></textarea>
                </div>
                <div class="question">
                    <label for="q8">8. หากลูกค้าบอกว่าเคยมีประสบการณ์ไม่ดีจากบริษัทประกัน คุณจะรับมืออย่างไร?</label>
                    <textarea id="q8" name="q8" required></textarea>
                </div>
                <div class="question">
                    <label for="q9">9. ลูกค้ากังวลว่าจะไม่เข้าใจการเคลม คุณจะให้คำแนะนำอย่างไร?</label>
                    <textarea id="q9" name="q9" required></textarea>
                </div>
                <div class="question">
                    <label for="q10">10. หากลูกค้าบอกว่า “ยังไม่พร้อมตัดสินใจ” คุณจะปิดการขายอย่างไร?</label>
                    <textarea id="q10" name="q10" required></textarea>
                </div>
            </div>
            <button type="submit">ส่งคำตอบ</button>
        </form>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        // แทนที่ด้วยข้อมูล Supabase ของคุณ
        const supabaseUrl = 'https://wzwyotzzxycqfwercakh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6d3lvdHp6eHljcWZ3ZXJjYWtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNTg3MTMsImV4cCI6MjA3MjYzNDcxM30.lgiAf9oBUqsaWGb3u_80wuoKAODQHE_lIBxpGumhrno';
        const supabase = createClient(supabaseUrl, supabaseKey);

        document.getElementById("healthConcernForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            if (sessionError || !session) {
                alert("กรุณาเข้าสู่ระบบก่อนทำการทดสอบ");
                window.location.href = "part1_phone_rejection.html"; // หรือหน้าที่คุณต้องการ
                return;
            }

            const answers = {};
            for (let i = 1; i <= 10; i++) {
                answers[`q${i}`] = document.getElementById(`q${i}`).value;
            }

            const currentUser = session.user;
            
            // บันทึกคำตอบลงใน Supabase Database
            const { data, error } = await supabase
                .from('subjective_answers') // **เปลี่ยนชื่อตารางตามที่คุณสร้าง**
                .insert([{
                    user_id: currentUser.id,
                    user_email: currentUser.email,
                    answers: answers // JSONB field
                }]);

            if (error) {
                console.error('Error saving answers:', error);
                alert('เกิดข้อผิดพลาดในการบันทึกคำตอบ กรุณาลองใหม่อีกครั้ง');
                return;
            }
            
            alert("ส่งคำตอบเรียบร้อยแล้ว!");
            window.location.href = "part1_phone_rejection.html"; // ไปยังหน้าสรุป
        });
    </script>
</body>
</html>
