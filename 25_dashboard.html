
<!DOCTYPE html>
<html>
<head><title>แดชบอร์ดสำหรับหัวหน้า</title></head>
<body>
  <h2>แดชบอร์ดตรวจข้อสอบ</h2>
  <p>ตรวจคำตอบอัตนัย</p>
  <button onclick="downloadEssay()">ดาวน์โหลดคำตอบอัตนัย</button>
  <p>ดาวน์โหลดไฟล์เสียง</p>
  <button onclick="downloadAudio()">ดาวน์โหลดไฟล์เสียง</button>

  <script>
    function downloadEssay() {
      alert("ดาวน์โหลดคำตอบอัตนัยเรียบร้อยแล้ว");
    }
    function downloadAudio() {
      alert("ดาวน์โหลดไฟล์เสียงเรียบร้อยแล้ว");
    }
  </script>
</body>
</html>
